<h3>Login</h3>
<div class="container">
  <div class="form-group">
    <label for="name">User Name : </label> <input type="text" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">  
    <label for="name">Password : </label>  <input type="password" name="password" [(ngModel)]="password">
  </div>
  <button (click)=checkLogin() class="btn btn-success">
    Login
  </button>
</div>
